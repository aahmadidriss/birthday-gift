<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Slideshow dengan Musik</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    .slideshow {
      text-align: center;
    }

    .slideshow img {
      max-width: 100%;
      max-height: 80vh; /* supaya tidak lebih tinggi dari layar */
      display: none;
    }

    .slideshow img.active {
      display: block;
      margin: 0 auto;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="img/foto1.jpg" class="active">
    <img src="img/foto2.jpg">
    <img src="img/foto3.jpg">
    <img src="img/foto4.jpg">
  </div>

  <audio controls autoplay loop>
    <source src="music/lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <script>
    const images = document.querySelectorAll(".slideshow img");
    let index = 0;

    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 3000); // ganti setiap 3 detik
  </script>
</body>
</html>
