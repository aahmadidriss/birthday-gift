<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!!!! ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    img {
      max-width: 280px;
      max-height: 280px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: bounce 2s infinite, rotate 10s infinite linear;
    }
    h1 {
      margin-top: 20px;
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 40px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493; }
    }
    audio {
      display: none;
    }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .modal-content h2 {
      margin: 0 0 15px;
      color: #ff1493;
    }
    .modal-content p {
      font-size: 1rem;
      color: #333;
    }
    .close {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      background: #ff1493;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: floatUp 10s infinite linear;
      z-index: 1;
    }
    .balloon:after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto.jpg" alt="Foto Spesial">
    <h1>HAPPY BIRTHDAYY WILDAH ðŸ¥³</h1>
    <button onclick="openModal()">ðŸ’Œ Lihat Ucapan</button>
    <audio autoplay loop>
      <source src="lagu.mp3" type="audio/mpeg">
      Browser tidak mendukung audio.
    </audio>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Untukmu ðŸŽ‚</h2>
      <p>Selamat ulang tahun Wildah! ðŸ¥°  
         Semoga panjang umur, sehat selalu, banyak rezeki,  
         dan semua harapannya tercapai ðŸ’–âœ¨.</p>
      <button class="close" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <!-- Balon random -->
  <script>
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = 6 + Math.random() * 5 + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 11000);
    }
    setInterval(createBalloon, 1500);

    // Modal
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function randomConfetti() {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff0', '#ff69b4', '#00f', '#0f0', '#ffa500']
      });
    }
    setInterval(randomConfetti, 2500);
  </script>
</body>
</html>
