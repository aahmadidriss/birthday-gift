<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.2) 2%, transparent 0),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.15) 2%, transparent 0),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.1) 2%, transparent 0);
      background-size: 80px 80px;
    }

    h1 {
      color: #fff;
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #e91e63, #f48fb1);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Wildah ðŸŽ‚ðŸ¥³</h1>

  <div class="card">
    <div class="slideshow">
      <img src="img/foto1.jpg" class="active">
      <img src="img/foto2.jpg">
      <img src="img/foto3.jpg">
      <img src="img/foto4.jpg">
    </div>
    <button class="btn" onclick="showMessage()">ðŸ’Œ Buka Ucapan</button>
  </div>

  <audio autoplay loop>
    <source src="music/lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Slideshow
    const images = document.querySelectorAll(".slideshow img");
    let index = 0;
    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 3000);

    // Confetti tiap 3 detik
    function randomConfetti() {
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(randomConfetti, 3000);

    // Popup ucapan
    function showMessage() {
      alert("Selamat Ulang Tahun Wildah ðŸŽ‰ðŸŽ‚\nSemoga selalu sehat, panjang umur, banyak rezeki, dan semakin bahagia ðŸ’–âœ¨");
    }
  </script>
</body>
</html>
