<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      z-index: 2;
    }

    img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 40px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 15px #ff69b4, 0 0 30px #ff1493; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }

    audio { display: none; }

    /* Popup Ucapan */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      color: #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }
    .modal-content h2 {
      margin: 0 0 15px;
      color: #ff1493;
      font-size: 2rem;
    }
    .modal-content p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #222;
    }
    .close {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff1493;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .close:hover {
      background: #ff69b4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto1.jpg" alt="Foto Spesial">
    <h1>ðŸŽ‚ HAPPY BIRTHDAY WILDAH ðŸ¥³</h1>
    <button onclick="openModal()">ðŸ’Œ Lihat Ucapan</button>
    <audio autoplay loop>
      <source src="music/lagu.mp3" type="audio/mpeg">
      Browser tidak mendukung audio.
    </audio>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Untukmu ðŸ’–</h2>
      <p>Selamat ulang tahun Wildah! ðŸ¥°  
         Semoga panjang umur, sehat selalu, bahagia terus,  
         dan semua harapannya tercapai ðŸ’•âœ¨.</p>
      <button class="close" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function randomConfetti() {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff0', '#ff69b4', '#00f', '#0f0', '#ffa500']
      });
    }
    setInterval(randomConfetti, 2500);

    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
